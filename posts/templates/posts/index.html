<!DOCTYPE html>
<html lang = "ja-jp">
<head>
{% load static %}
    <meta charset="UTF-8">
    <title>TimeLine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'posts/posts.css' %}">
  </head>
</head>
<body>
{% include 'common/header.html' %}
<div class="container">
    <h1 class="text-center">Welcome to Tom's</h1>
    <img src="{% static 'posts/home.jpg' %}" class="img-fluid rounded mx-auto d-block" style="max-height: 400px;" />
    <br>
    <h3>TimeLine</h3>
    {% for post in posts.all %}

        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <br/><br/>
        {{ post.published }}
        <br/><br/>
        <img src="{{ post.image.url }}" class="img-thumbnail rounded" style="max-height: 200px;"/>
        <br/><br/>
        {{ post.summary }}
        <hr/>
    {% endfor %}
</div>
{% include 'common/footer.html' %}
</body>
</html>
